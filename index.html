<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Anime Quiz</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
</head>
<body>
    <header class="jumbotron border-0 m-0 text-center py-1">
        <h1 class="display-4 text-danger fw-bold text-uppercase">Anime Quiz</h1>
    </header>

    <main class="container p-3 mx-auto">
        <div class="bg-light p-5 rounded my-5">
            <h4 id="question" class="text-danger text-uppercase"></h4>

            <div id="options" class="form-check my-4 ml-3">
                <div class="py-2">
                    <input class="form-check-input" type="radio" name="radio" id="radio-1" value="1">
                    <h5 id="option" class="form-check-label" for="radio-1"></h5>
                </div>
                
                <div class="py-2">
                    <input class="form-check-input" type="radio" name="radio" id="radio-2" value="2">
                    <h5 id="option" class="form-check-label" for="radio-2"></h5>
                </div>

                <div class="py-2">
                    <input class="form-check-input" type="radio" name="radio" id="radio-3" value="3">
                    <h5 id="option" class="form-check-label" for="radio-3"></h5>
                </div>

                <div class="py-2">
                    <input class="form-check-input" type="radio" name="radio" id="radio-4" value="4">
                    <h5 id="option" class="form-check-label" for="radio-4"></h5>
                </div>
            </div>

            <div class="alert-message text-right"></div>
            <div id="buttons" class="d-flex mt-4 justify-content-end">
                <button id="previous" class="btn btn-secondary btn-lg text-uppercase mx-2">previous</button>
                <button id="next" class="btn btn-warning btn-lg text-uppercase mx-2">next</button>
                <button id="submit" type="button" class="btn btn-success btn-lg" 
                        data-bs-toggle="modal" data-bs-target="#Results">submit</button>
            </div>

        </div>
    </main>


    <div class="modal fade" id="Results" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Result</h5>
                </div>
                <div class="modal-body py-5">
                    <div class="input-group">
                        <span class="input-group-text w-50">Score</span>
                        <h5 id="final-score" class="form-control text-center text-success"></h5>
                    </div>
                    <div class="d-flex align-items-center justify-content-end my-2">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <a href="index.html" class="btn btn-info btn-lg text-uppercase ml-2">try again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="jumbotron border-0 m-0 text-center py-2 position-fixed fixed-bottom">
        <h4>Copyright, &copy; 2021</h4>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="module" src="app.mjs"></script>
  </body>
</html>
